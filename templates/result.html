<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .emotion {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #007BFF;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: white;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>Emotion Prediction</header>
    <main>
        <h1>Predicted Emotion</h1>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <br>
        <a href="/">Go Back</a>
    </main>
</body>
</html>
